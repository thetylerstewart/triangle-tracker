<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title></title>
</head>

<body>
  <div class="container">
    <form id="triangle-form">
      <label for="sideA">Side A</label>
      <input type="text" id="sideA">

      <label for="sideB">Side B</label>
      <input type="text" id="sideB">

      <label for="sideC">Side C</label>
      <input type="text" id="sideC">

      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <div class="equilateral">
      <p>This is an equilateral triangle!</p>
    </div>

    <div class="isosceles">
      <p>This is an isosceles triangle!</p>
    </div>

    <div class="scalene">
      <p>This is an scalene triangle!</p>
    </div>

    <div class="not-triangle">
      <p>This is not a triangle!</p>
    </div>


  </div>
</body>

</html>
